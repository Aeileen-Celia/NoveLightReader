<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/library.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="assets/js/application.js"></script>
    <script src="assets/js/navbarHandler.js"></script>
    <script src="assets/js/library/library.js"></script>
    <script src="assets/js/library/sortingSettingsHandler.js"></script>
</head>
<body>
    <h1 id="alert-text" class="main-text text-sb text-color-white alert-default"></h1>
    <div class="flex-column h-100">
        <div id="main-navbar">
            <div class="flex-row flex-v-center gap-30 no-drag">
                <div class="flex-row flex-v-center">
                    <h1 class="main-text text-color-black text-sb m-r-5 cursor-pointer">Settings</h1>
                    <svg width="12" height="7" viewBox="0 0 7 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0.707107" y1="1" x2="3.5" y2="3.79289" stroke="black" stroke-linecap="round" />
                        <line x1="3.5" y1="3.79289" x2="6.29289" y2="1" stroke="black" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="vertical-divider-05 bg-black"></div>
                <div class="flex-row flex-v-center gap-30">
                    <svg id="add-books-button" class="cursor-pointer" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="19" y1="10" x2="1" y2="10" stroke="white" stroke-width="2" stroke-linecap="round" />
                        <line x1="10" y1="19" x2="10" y2="1" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg id="edit-books-button" class="cursor-pointer" width="20" height="20" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_15_16)">
                            <path
                                d="M12.3511 3.35919L1.3468 14.3643C1.29143 14.4198 1.25146 14.4899 1.23242 14.5653L0.0127046 19.461C-0.0237807 19.6083 0.0195258 19.765 0.127078 19.8726C0.208456 19.954 0.31934 19.999 0.432761 19.999C0.467502 19.999 0.503035 19.9947 0.537617 19.986L5.43331 18.7661C5.50961 18.7471 5.57893 18.7073 5.63429 18.6519L16.6395 7.64764L12.3511 3.35919Z" />
                            <path
                                d="M19.3658 1.8587L18.1409 0.633746C17.3222 -0.184953 15.8953 -0.184159 15.0775 0.633746L13.577 2.13424L17.8653 6.42254L19.3658 4.92204C19.7748 4.51325 20 3.96914 20 3.39045C20 2.81176 19.7748 2.26765 19.3658 1.8587Z" />
                        </g>
                        <defs>
                            <clipPath id="clip0_15_16">
                                <rect width="20" height="20" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>
            </div>
            <div class="flex-row flex-v-center gap-15 no-drag">
                <svg id="minimize-app-icon" class="cursor-pointer" width="20" height="20" viewBox="0 0 15 1" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line x1="14.5" y1="0.5" x2="0.5" y2="0.499999" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <svg id="close-app-icon" class="cursor-pointer" width="20" height="20" viewBox="0 0 17 17" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line x1="15.1422" y1="2.06066" x2="2.06067" y2="15.1421" stroke-width="1.5" stroke-linecap="round" />
                    <line x1="14.7886" y1="15.1422" x2="1.70711" y2="2.06067" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </div>
        </div>
        <div class="flex-row h-100 w-100">
            <div id="sidebar-settings" class="flex-column h-100">
                <a href="index.html" id="back-to-dashboard" class="flex-row flex-v-center cursor-pointer">
                    <svg class="m-r-10" xmlns="http://www.w3.org/2000/svg" width="21" height="14" viewBox="0 0 21 14" fill="none">
                        <path
                            d="M19.5 7.9C19.9971 7.9 20.4 7.49706 20.4 7C20.4 6.50294 19.9971 6.1 19.5 6.1L19.5 7.9ZM0.363604 6.3636C0.012132 6.71507 0.012132 7.28492 0.363604 7.63639L6.09117 13.364C6.44264 13.7154 7.01249 13.7154 7.36396 13.364C7.71543 13.0125 7.71543 12.4426 7.36396 12.0912L2.27279 7L7.36396 1.90883C7.71543 1.55736 7.71543 0.98751 7.36396 0.636038C7.01249 0.284566 6.44264 0.284566 6.09117 0.636038L0.363604 6.3636ZM19.5 6.1L1 6.1L1 7.9L19.5 7.9L19.5 6.1Z"
                            fill="black" />
                    </svg>
                    <h1 class="main-text text-sb">Back to dashboard</h1>
                </a>
                <div id="sorting-settings" class="flex-column">
                    <h1 class="main-text text-giant text-sb">Sorting</h1>
                    <div class="sorting-sorting-selection flex-row flex-v-center">
                        <h1 class="main-text m-r-10">Sort By:</h1>
                        <div class="flex-column">
                            <div class="sorting-settings-choose flex-row flex-v-center">
                                <h1 id="sorting-settings-current-sortby" class="sorting-settings-current-text main-text text-b m-r-5" data-sort="last_read">Last Read</h1>
                                <svg width="12" height="7" viewBox="0 0 7 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="0.707107" y1="1" x2="3.5" y2="3.79289" stroke="black" stroke-linecap="round" />
                                    <line x1="3.5" y1="3.79289" x2="6.29289" y2="1" stroke="black" stroke-linecap="round" />
                                </svg>
                            </div>
                            <ul class="sorting-settings-list">
                                <li class="main-text text-b" value="last_read">Last Read</li>
                                <li class="main-text text-b" value="last_opened">Last Opened</li>
                            </ul>
                        </div>
                    </div>
                    <div class="sorting-sorting-selection flex-row flex-v-center">
                        <h1 class="main-text m-r-10">Filter:</h1>
                        <div class="flex-column">
                            <div class="sorting-settings-choose flex-row flex-v-center">
                                <h1 id="sorting-settings-current-filter" class="sorting-settings-current-text main-text text-b m-r-5"
                                    data-sort="none">None</h1>
                                <svg width="12" height="7" viewBox="0 0 7 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line x1="0.707107" y1="1" x2="3.5" y2="3.79289" stroke="black" stroke-linecap="round" />
                                    <line x1="3.5" y1="3.79289" x2="6.29289" y2="1" stroke="black" stroke-linecap="round" />
                                </svg>
                            </div>
                            <ul class="sorting-settings-list">
                                <li class="main-text text-b" value="none">None</li>
                                <li class="main-text text-b" value="read">Read</li>
                                <li class="main-text text-b" value="not_read">Not Read</li>
                            </ul>
                        </div>
                    </div>
                    <button class="primary-button bg-black">Apply changes</button>
                </div>
            </div>
            <div id="books-section" class="flex-1">
                <div id="section-book-loading-animation" class="h-100 w-100 flex-all-centered"><div class="loading-animation"></div></div>
                <div id="section-book-information-actions" class="flex-row w-100">
                    <div class="flex-row flex-v-center gap-15">
                        <svg id="section-book-show-information" width="21" height="19" viewBox="0 0 21 19"
                            xmlns="http://www.w3.org/2000/svg">
                            <line x1="1" y1="1" x2="19.4444" y2="1" stroke-width="2" stroke-linecap="round" />
                            <line x1="1" y1="6.66666" x2="19.4444" y2="6.66666" stroke-width="2" stroke-linecap="round" />
                            <line x1="1" y1="12.3333" x2="19.4444" y2="12.3333" stroke-width="2" stroke-linecap="round" />
                            <line x1="1" y1="18" x2="19.4444" y2="18" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <svg id="section-book-hide-information" width="19" height="19" viewBox="0 0 19 19"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="8.44444" height="8.44444" rx="2.11111" />
                            <rect y="10.5555" width="8.44444" height="8.44444" rx="2.11111" />
                            <rect x="10.5557" y="10.5555" width="8.44444" height="8.44444" rx="2.11111" />
                            <rect x="10.5557" width="8.44444" height="8.44444" rx="2.11111" />
                        </svg>
                    </div>
                </div>
                <div id="book-section-grid"></div>
            </div>
        </div>
    </div>
</body>

</html>
